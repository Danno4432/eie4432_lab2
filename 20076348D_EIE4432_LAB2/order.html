<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>20076348D_Drink Ordering System</title>
        <style>
            .footer {
                background-color: #000000;
                color:white;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100vw;
            }
        </style>
    </head>
      
    <body>
        <header class="text-bg-dark text-center py-2 fs-3">Drink Ordering System</header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-evenly collapse navbar-collapse" id="navbarNavAltMarkup" >
                    <div class="navbar-nav"> 
                        <a class="nav-link mx-3" aria-current="page" href="#">Home</a>
                        <a class="nav-link active link-primary fs-5 mx-3" href="#">Order</a>
                        <a class="nav-link mx-3" href="#">Reserve a Table</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="drink" class="form-label">Drink</label>
                    <select id="drink" class="form-select">
                      <option>Please Select</option>
                      <option>Bubble Milktea</option>
                      <option>Iced Latte</option>
                    </select>
                </div>
                
                <div class="row d-inline-block d-lg-flex">
                <div class="col d-flex d-lg-block">
                    <div class="mb-2">Size:</div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="size-small" autocomplete="off">
                    <label class="btn btn-outline-success" for="size-small">Small</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="size-medium" autocomplete="off">
                    <label class="btn btn-outline-success" for="size-medium">Medium</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="size-large" autocomplete="off">
                    <label class="btn btn-outline-success" for="size-large">Large</label></div>
                </div>

                <div class="col d-flex d-lg-block">
                    <div class="mb-2">Ice:</div>
                    
                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="ice" id="ice-normal" autocomplete="off">
                    <label class="btn btn-outline-success" for="ice-normal">Normal</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="ice" id="ice-less" autocomplete="off">
                    <label class="btn btn-outline-success" for="ice-less">Less</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="ice" id="ice-without ice" autocomplete="off">
                    <label class="btn btn-outline-success" for="ice-without ice">Without Ice</label></div>
                </div>

                <div class="col d-flex d-lg-block">
                    <div class="mb-2">Sweetness:</div>
                    
                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="sweetness-100%" autocomplete="off">
                    <label class="btn btn-outline-success" for="sweetness-100%">100%</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="sweetness-50%" autocomplete="off">
                    <label class="btn btn-outline-success" for="sweetness-50%">50%</label></div>

                    <div class="mb-2 mb-2 ms-2 ms-lg-0"><input type="radio" class="btn-check" name="size" id="sweetness-0%" autocomplete="off">
                    <label class="btn btn-outline-success" for="sweetness-0%">0%</label></div>
                </div>
                </div>

                <div class="fs-4 my-3">Price: $<span id="price">0</span></div>

                <button type="submit" class="btn btn-primary">Place Order</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
            
        </div>

        <div class="footer">
            <h4 class="fs-6">
                 &#169 <20076348D> &#60Wang Xinyang&#62 - EIE4432 Lab 2 Project
            </h4>
        </div>




    </body> 
</html>
